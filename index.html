<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WEATHER FORECASTING WEBSITE">
    <meta name="keywords" content="weather,forecast,website,weather forecating">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>WEATHER FORECAST</title>
    <script src="./JS/main.js" defer></script>
    <script src="./JS/app.js" defer></script>

</head>

<body>
    <section class="showCase">
        <div class="overlay"></div>
        <div class="videoContainer">
            <video src="./VIDEOS/sunny.mp4" class="vdo" autoplay loop muted></video>
        </div>
        <div class="container my-5 mx-auto">

            <!-- INSERT LOCATION SECTION -->
            <h1 class="text-center">weather forecast</h1>
            <form class="form-group text-center text-muted mt-1">
                <label for="city" id="label">enter city name :</label>
                <input type="text" name="city" id="city" class="form-control" placeholder="ENTER A CITY NAME"
                    aria-describedby="helpId">
            </form>

            <!-- WEATHER SHOW CASING CARD -->
            <div class="card text-center rounded shadow-lg">
                <div class="card-body text-center details">
                    <h4 class="card-title">city name :</h4>
                    <h4 class="card-title">weather :</h4>
                    <div class="card-text">
                        <span>temp :</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
